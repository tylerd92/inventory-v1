name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install quality tools
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black isort flake8 mypy pylint radon bandit

    - name: Run Black formatter check
      run: |
        black --check --diff --color .

    - name: Run isort import sorter check
      run: |
        isort --check-only --diff --color .

    - name: Run Flake8 linter
      run: |
        flake8 . --max-line-length=88 --extend-ignore=E203,W503 --statistics

    - name: Run MyPy type checker
      run: |
        mypy app/ --ignore-missing-imports || true

    - name: Run Pylint
      run: |
        pylint app/ --disable=C0114,C0115,C0116,R0903 --exit-zero

    - name: Calculate complexity with Radon
      run: |
        radon cc app/ --min B
        radon mi app/ --min B

    - name: Security check with Bandit
      run: |
        bandit -r app/ -ll

    - name: Generate code quality report
      run: |
        echo "## ðŸ“Š Code Quality Report" > code-quality-report.md
        echo "" >> code-quality-report.md
        echo "### ðŸ” Static Analysis Results" >> code-quality-report.md
        echo "" >> code-quality-report.md
        echo "- âœ… Black formatting: $(black --check . >/dev/null 2>&1 && echo 'Passed' || echo 'Failed')" >> code-quality-report.md
        echo "- âœ… Import sorting: $(isort --check-only . >/dev/null 2>&1 && echo 'Passed' || echo 'Failed')" >> code-quality-report.md
        echo "- âœ… Flake8 linting: $(flake8 . --max-line-length=88 >/dev/null 2>&1 && echo 'Passed' || echo 'Failed')" >> code-quality-report.md
        echo "- ðŸ”’ Security scan: $(bandit -r app/ -ll >/dev/null 2>&1 && echo 'No issues' || echo 'Issues found')" >> code-quality-report.md

    - name: Upload code quality report
      uses: actions/upload-artifact@v3
      with:
        name: code-quality-report
        path: code-quality-report.md